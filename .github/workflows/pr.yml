name: Patch and Build

on:
  push:
    branches: [ "main" ]

jobs:
  compile_1_21_5_core_jar:
    runs-on: ubuntu-latest
       
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4
        
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        
      - name: Configure Git User Details
        run: |
          git config --global user.email "actions@github.com" && git config --global user.name "Github Actions"
        
      - name: Apply Patches
        run: ./gradlew applyAllPatches
   
      - name: Build createMojmapPaperclipJar
        run: ./gradlew createMojmapPaperclipJar

      - name: List files in the build directory
        run: ls -R

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Canvas 1.21.5
          path: canvas-server/build/libs/canvas-build.*.jar
           
      - name: Make release
        uses: marvinpinto/action-automatic-releases@master
        with:
          title: "Canvas 1.21.5 release"
          automatic_release_tag: "latest_1.21.5"
          files: canvas-server/build/libs/canvas-build.*.jar
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
